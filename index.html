<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Instagram with Boostrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-ligth w-100 mb-3 border border-bottom">
    <div class="container">
      <div clas="mx-1">
        <i class="fa-brands fa-instagram fa-2x text-muted"></i>
        <a class="navbar-brand text-muted fst-italic fw-bolder fs-3" href="#">Instagram</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <form class="d-flex" role="search">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a New post
            </button>
            <div class="dropdown mx-1">
              <button class="btn btn-outline-secondary text-muted dropdown-toggle border border-white" type="button"
                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear far-2x fa-reverse"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-ligth dropdown-menu pull-right"
                aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Login out</a></li>
              </ul>
            </div>
          </form>
        </ul>
      </div>
    </div>
  </nav>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link text-muted btn btn-outline-secondary border border-white" href="/index.html"><i
          class="fa-solid fa-grip fa-reverse"></i></a>
    </li>
    <li class="nav-item ">
      <a class="nav-link text-muted btn btn-outline-secondary border border-white" href="/index2.html"><i
          class="fa-solid fa-square fa-reverse"></i></a>
    </li>
  </ul>

  <div class="container">
    <div class="row g-1 my-1">
      <div class="image col-md-4"><img src="https://www.fillmurray.com/300/400" class="w-100 card-img-top" alt="...">
      </div>
      <div class="image col-md-4"><img src="https://picsum.photos/300/400" class="w-100 card-img-top" alt="..."></div>
      <div class="image col-md-4"><img src="http://placekitten.com/g/300/400" class="w-100 card-img-top" alt="...">
      </div>
    </div>
    <div class="row g-1 my-1">
      <div class="image col-md-4"><img src="https://baconmockup.com/300/400" class="w-100 card-img-top" alt="..."></div>
      <div class="image col-md-4"><img src="https://placebeard.it/300x400" class="w-100 card-img-top" alt="..."></div>
      <div class="image col-md-4"><img src="https://placebear.com/300/400" class="w-100 card-img-top" alt="..."></div>
    </div>
    <div class="row g-1 my-1">
      <div class="image col-md-4"><img src="https://www.placecage.com/300/400" class="w-100 card-img-top" alt="...">
      </div>
      <div class="image col-md-4"><img src="http://placeimg.com/300/400/any" class="w-100 card-img-top" alt="..."></div>
      <div class="image col-md-4"><img src="https://loremflickr.com/300/400" class="w-100 card-img-top" alt="..."></div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <textarea name="" id="" cols="30" rows="4" class="form-control mb-2"></textarea>
          <i class="fa-solid fa-camera btn btn-outline-secondary"></i>
          <i class="fa-solid fa-location-dot btn btn-outline-secondary"></i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
